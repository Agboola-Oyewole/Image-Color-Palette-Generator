<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDos</title>
    <!-- Bootstap scripts -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Open+Sans:wght@400;800&family=Quicksand&display=swap" rel="stylesheet">
<style>
    .button-shape {
        box-shadow: 2px 5px 5px rgba(0, 0, 0, 0.4);

    }
    body {
      font-family: 'Quicksand', sans-serif;;
      background-color: #FAF0E6;
    }
    .hexs {
      color: white;
      border: none;

      display: inline-flex;
      flex-direction: row;
      gap: 10px;
      flex-wrap: wrap;
    }
    .round-button {
        border-radius: 10%;
       }

    img {
        width: 1000px;
        height: 800px;
        }

    @media (max-width: 768px) {
        img {
        width: 4000px;
        height: 3500px;
        }
    }

</style>


</head>
    <body>
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
              <a style="color: #5C5470;" href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-droplet-half" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M7.21.8C7.69.295 8 0 8 0c.109.363.234.708.371 1.038.812 1.946 2.073 3.35 3.197 4.6C12.878 7.096 14 8.345 14 10a6 6 0 0 1-12 0C2 6.668 5.58 2.517 7.21.8zm.413 1.021A31.25 31.25 0 0 0 5.794 3.99c-.726.95-1.436 2.008-1.96 3.07C3.304 8.133 3 9.138 3 10c0 0 2.5 1.5 5 .5s5-.5 5-.5c0-1.201-.796-2.157-2.181-3.7l-.03-.032C9.75 5.11 8.5 3.72 7.623 1.82z"/>
                  <path fill-rule="evenodd" d="M4.553 7.776c.82-1.641 1.717-2.753 2.093-3.13l.708.708c-.29.29-1.128 1.311-1.907 2.87l-.894-.448z"/>
                </svg>
                <span class="fs-4 mx-2">Extra√±o Colors</span>
              </a>

              <ul class="nav nav-pills">
                <li class="nav-item"><a style="background-color: #FAF0E6; color: #5C5470;" href="#" class="nav-link active" aria-current="page">Home</a></li>
                <li class="nav-item"><a style="color: #5C5470;" href="#" class="nav-link">FAQs</a></li>
                <li class="nav-item"><a style="color: #5C5470;" href="#" class="nav-link">About</a></li>
              </ul>
            </header>
        </div>


        <div class="container p-4">
            <div class="px-4 pb-5 my-0 text-center">
                <h1 class="display-5 fw-bold text-body-emphasis">Image color extract</h1>
            </div>
            {% if available: %}
            <div class="container px-5" style="text-align: center;">
                <img src="{{image_file}}" class="img-fluid border rounded-3 shadow-lg mb-4 w-50" alt="{{ image_file }}" loading="lazy">
              </div>

            {% else %}
                <div class="container px-5" style="text-align: center;">
                <img src="{{image_file}}" class="img-fluid border rounded-3 shadow-lg mb-4 w-50" alt="{{ image_file }}" loading="lazy">
              </div>

            {% endif %}

            <div class="pt-3 pb-2">
                <form method="post" action="/" enctype="multipart/form-data">
                    <label class="form-label" for="customFile">Default file input example</label>
                    <input name="image" type="file" class="form-control" id="customFile" />
                    <button style="color: #FAF0E6; background-color: #5C5470;" type="submit" class="btn mt-3">Run</button>
                </form>
            </div>
            <hr class="my-4">

            <div class="px-4 my-0 text-center">
                <h5 class="">Or</h5>
                </div>

            <hr class="my-4">

            <div class="pt-3 pb-2">
                <form method="post" action="/url">
              <label for="inputAddress" class="form-label">Image URL</label>
              <input style="background-color: #F6F4EB;" name="url" type="url" class="form-control" id="inputAddress" placeholder="https://....">
               <button style="color: #FAF0E6; background-color: #5C5470;" type="submit" class="btn mt-3">Run</button>
              </form>
            </div>

            <hr class="my-4">
            <div class="px-4 pb-5 my-0 text-center">
                <h4 class="display-5 fw-bold text-body-emphasis">Hex Codes</h4>
                </div>
                <div class="table-responsive small">
                    <table class="table table-striped table-sm">
                      <thead>
                        <tr>
                          <th scope="col">Hex Code</th>
                          <th scope="col">Color</th>

                        </tr>
                      </thead>
                      <tbody>
                      {% for key in hex_code_dict: %}
                      <tr>
                          <td>{{key}}</td>
                          <td><div class="round-button" style="background-color: {{key}}; padding: 2px; height: 10px;"></div></td>



                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                  </div>

            <hr class="my-4">

        </div>
    </body>
</html>
